<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolás Bava | Links</title>
    <style>
        :root {
        --main-bg-color: #000000fd;
        }

        body {
            overflow-x: hidden;
            font-family: "Titillium Web", sans-serif;
            /* font-family: "Montserrat", sans-serif; */
            /* background-color: #151515; */
            background-color: var(--main-bg-color);
            color: #dad6d6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            margin: 0;
            /* animation: moveBackground 15s linear infinite; */
            padding-bottom: 10vh;
        }

        /* @keyframes moveBackground {
            0% {
                background-color: #151515;
            }
            25% {
                background-color: #525252;
            }
            50% {
                background-color: #6a6a6a;
            }
            75% {
                background-color: #474747;
            }
            100% {
                background-color: #151515;
            }
        } */
        .heading-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-bottom: 2rem;
            flex-direction: column;
        }

        .heading-box p {
            margin-top: 0px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .buttons a {
            border-radius: 0px;
            background: linear-gradient(180deg, #000, rgb(62, 61, 61));
            border-radius: 15px;
            color: rgba(217, 219, 216, 0.842);
            text-decoration: none;
            padding: 1rem 2rem;
            text-align: center;
            display: inline-block;
            /* box-shadow: -2px 4px 1px rgba(255, 255, 255, 0.566); */
            font-size: 1rem;
            /* transition: background-color 0.3s ease; */
            padding-inline: 87px;
            transition: all 200ms ease;
        }
        .buttons a:hover {
            /* background-color: #972323; */
            box-shadow: -2px 3px 2px rgb(90, 90, 90);
            font-weight: bold;
        }

        .image-mask {
            /* width: 150px; */
            width: 100vw;
            overflow: hidden;
            height: 80vw;
            margin: auto;
            /* position: absolute; */
        }

        .image-profile {
            /* overflow: hidden; */
            width: 120%;
            margin-left: -50px;
            /* border-radius: 50%; */
            height: 100%;
            object-fit: cover;  
            object-position: center;
        }

        .hide-mobile {
            display: 'none';
        }
        
        .hide-desktop {
            display: none;
        }
        
        .image-inner-shadow {
            background: linear-gradient(-180deg, #ff7f5f00, 70%, var(--main-bg-color));
            height: inherit;
            width: inherit;
            /* border: 2px solid red; */
            position: absolute;
        }

        @media (min-width: 600px){
            .hide-mobile {
                display: none;
            }

            .hide-desktop {
                display: none;
            }

            .image-mask {
                width: 400px;
                height:60vh;
            }

            .buttons a {
                padding-inline: 117px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="image-mask">
            <div class="image-inner-shadow"></div>
            <img class="image-profile" src="./assets/profile-picture-comp.jpg" />
        </div>
        <div class="heading-box">
            <h1>Nicolás Bava</h1>
            <p>Músico - DJ - Productor</p>
        </div>
    </div>
    <div class="buttons">
        <a href="https://www.instagram.com/nicolas.bava/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@nicolasbavamusic" target="_blank">Youtube</a>
        <a href="https://open.spotify.com/intl-es/artist/1C7LAEdtxGxqppW3JdCURC?si=AhiZl6ODRlKnQLwvjCNaSA" target="_blank">Spotify</a>
        <a href="https://soundcloud.com/nicolas-bava-1" target="_blank">Soundcloud</a>
        <a href="https://www.beatport.com/artist/nicolas-bava/1237268" target="_blank">Beatport</a>
        <!-- <a class="hide-mobile" href="/presskit.html" target="_blank">Presskit</a> -->
        <a class="hide-desktop" href="https://drive.google.com/file/d/1HE3su1BmSYdlTFUvj144Oha5C1ZzWenG/view?usp=sharing" target="_blank">Presskit</a>
        <a href="mailto:nicobava96@gmail.com">Contactame</a>
    </div>
</body>
</html>
