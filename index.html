<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolás Bava | Links</title>
    <style>
        body {
            font-family: "Titillium Web", sans-serif;
            background-color: #151515;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            animation: moveBackground 15s linear infinite;
            padding-block: 10vh;
        }

        @keyframes moveBackground {
            0% {
                background-color: #151515;
            }
            25% {
                background-color: #525252;
            }
            50% {
                background-color: #6a6a6a;
            }
            75% {
                background-color: #474747;
            }
            100% {
                background-color: #151515;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .buttons a {
            border-radius: 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            text-align: center;
            display: inline-block;
            box-shadow: 0px 3px 1px rgba(255, 255, 255, 0.566);
            font-size: 1rem;
            transition: background-color 0.3s ease;
            padding-inline: 57px;
        }
        .buttons a:hover {
            background-color: #555;
        }

        .image-mask {
            width: 150px;
            height: 150px;
            margin: auto;
            box-shadow: 2px red solid;
        }

        .rounded-image {
            /* width: 125px;
            height: 125px;
            margin-bottom: 16px; */
            overflow: hidden;
            width: 100%;
            border-radius: 50%;
            height: 100%;
            object-fit: cover;  
            object-position: center;
        }

        .hide-mobile {
            display: 'none';
        }
        
        .hide-desktop {
            display: none;
        }

        @media (min-width: 600px){
            .hide-mobile {
                display: none;
            }

            .hide-desktop {
                display: none;
            }

            .image-mask {
                width: 225px;
                height: 225px;
            }

            .buttons a {
                padding-inline: 117px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="image-mask">
            <img class="rounded-image" src="./assets/profile-picture-comp.jpg" />
        </div>
        <h1>Nicolás Bava</h1>
    </div>
    <div class="buttons">
        <a href="https://www.instagram.com/nicolas.bava/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@nicolasbava3467" target="_blank">Youtube</a>
        <a href="https://open.spotify.com/intl-es/artist/1C7LAEdtxGxqppW3JdCURC?si=AhiZl6ODRlKnQLwvjCNaSA" target="_blank">Spotify</a>
        <a href="https://soundcloud.com/nicolas-bava-1" target="_blank">Soundcloud</a>
        <!-- <a class="hide-mobile" href="/presskit.html" target="_blank">Presskit</a> -->
        <a class="hide-desktop" href="https://drive.google.com/file/d/1HE3su1BmSYdlTFUvj144Oha5C1ZzWenG/view?usp=sharing" target="_blank">Presskit</a>
        <a href="mailto:nicobava96@gmail.com">Contactame</a>
    </div>
</body>
</html>
